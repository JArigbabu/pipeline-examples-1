kind: Pod
metadata:
  name: cloudbees-core
spec:
  containers:
    - name: kubectl
      image: lachlanevenson/k8s-kubectl:latest
      runAsUser: 1000
      command:
        - cat
      tty: true
      workingDir: "/home/jenkins/agent"
      securityContext:
        runAsUser: 1000
    - name: helm
      image: lachlanevenson/k8s-helm:latest
      command:
        - cat
      tty: true
      workingDir: "/home/jenkins/agent"
      securityContext:
        runAsUser: 1000
    - name: gradle
      image: gradle
      runAsUser: 1000
      command:
        - cat
      tty: true
      workingDir: "/home/jenkins/agent"
      securityContext:
        runAsUser: 1000
      volumeMounts:
        - name: maven-cache
          mountPath: /cache
    - name: maven
      image: maven:3.3.9-jdk-8-alpine
      runAsUser: 1000
      command:
        - cat
      tty: true
      workingDir: "/home/jenkins/agent"
      securityContext:
        runAsUser: 1000
      volumeMounts:
        - name: maven-cache
          mountPath: /cache
    - name: git
      image: bravissimolabs/alpine-git
      command:
        - cat
      tty: true
      workingDir: "/home/jenkins/agent"
      securityContext:
        runAsUser: 1000
    - name: curl
      image: appropriate/curl
      runAsUser: 1000
      command:
        - cat
      tty: true
      workingDir: "/home/jenkins/agent"
  volumes:
    - name: maven-cache
      persistentVolumeClaim:
        claimName: maven-repo
kind: Pod
metadata:
  name: cloudbees-core
spec:
  containers:
    - name: gradle
      image: gradle
      runAsUser: 1000
      command:
        - cat
      tty: true
      workingDir: "/home/jenkins/agent"
      securityContext:
        runAsUser: 1000
      volumeMounts:
        - name: gradle-cache
          mountPath: /gradle-cache
  volumes:
    - name: gradle-cache
      persistentVolumeClaim:
        claimName: gradle-repo